<form [formGroup]="form">
  <app-input-number [label]="'Age'" formControlName="edad" />

  <app-input-text *ngIf="campoVisible('nombre')" [label]="'Name'" formControlName="nombre" />

  <span>{{ this.form.getRawValue() | json }}</span>
  <p>Nombre Shown if Age > 29</p>
  <p>Nombre Required if Age >34</p>

  <button [disabled]="this.form.invalid">Guardar</button>
</form>
